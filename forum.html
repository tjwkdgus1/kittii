<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-4 py-3">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <!-- Updated to match current design with black center -->
                    <div class="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-black rounded-full"></div>
                    </div>
                    <span class="text-slate-400">Main</span>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded transition-colors">Log In</button>
                <button class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Categories Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 mb-4">
                <h2 class="text-xl font-semibold">Categories</h2>
                <i data-lucide="chevron-down" class="w-5 h-5 text-slate-400"></i>
            </div>
        </div>

        <div class="space-y-6">
            <!-- Updated News Section with Site Launch article -->
            <div class="bg-slate-800 rounded-lg border-l-4 border-red-500">
                <div class="p-4">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <h3 class="text-lg font-semibold">News</h3>
                    </div>

                    <div class="space-y-3">
                        <a href="site-launch.html" class="block hover:bg-slate-700 p-3 rounded transition-colors">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-white hover:text-cyan-400">Site Launch 2025.09.14</h4>
                                    <p class="text-sm text-slate-400 mt-1">Welcome to our new community platform!</p>
                                    <span class="text-xs text-slate-500">1d</span>
                                </div>
                                <div class="text-slate-400 text-sm">
                                    <span class="bg-slate-700 px-2 py-1 rounded text-xs">1</span>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="mt-4 pt-3 border-t border-slate-700">
                        <span class="text-xs text-slate-500">1 total â€¢ 1 / month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
